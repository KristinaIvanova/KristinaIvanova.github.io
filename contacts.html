	<body>
		<header>
		<div class="header">
		  <img src="img/logo01.png" alt="logo" />
		</div>
		<!-- Login form-->
		<div align="right">
		<nav>
		<div class="loginform cf">
		<form name="login" action="index_submit" method="get">
			<label for="usermail">Email</label>
			        <input type="email" name="usermail" placeholder="yourname@email.com" required>
			<label for="password">Password</label>
			        <input type="password" name="password" placeholder="password" required>
			        <input type="submit" value="Login">
		</form>
		</div>
				<a href="Register.html">Register</a> |
				<a href="index.html">Logout</a> 
		</nav>
		<div align="center">
				<h1 style="color:blue;">Infinity Online Store</h1>
		</div>
		</header>
		<!-- Horizontal Navigation bar -->
		<nav>	
			<ul class="nav_hbar">
			  <li><strong><a href="index.html">Home</a></strong></li>
			  <li><strong><a href="products.html">Products</a></strong></li>
			  <li><strong><a href="contacts.html">Contact</a></strong></li>
			</ul>
		</nav>
	<div align="center">
		<h1 style="color:blue;">Contact</h1>
	<h2>
	<form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
		<div class="row">
			<label for="name">Your name:</label><br />
			<input id="name" class="input" name="name" type="text" value="" size="40" /><br />
		</div>
		<div class="row">
			<label for="email">Your email:</label><br />
			<input id="email" class="input" name="email" type="text" value="" size="40" /><br />
		</div>
		<div class="row">
			<label for="message">Your message:</label><br />
			<textarea id="message" class="input" name="message" rows="7" cols="40"></textarea><br />
		</div>
			<input type="file" accept="image/*" value="Choose file"/><br>
		<!--<input  type="file" name="file" value= "Choose file"><br> -->
		<input id="submit_button" type="submit" value="Send email" onclick="alert('Thank you!')"/>
	</form>	
	</h2>
